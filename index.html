<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Test</title>
</head>
<body>

    <label for="dataInput">Data:</label>
    <input type="text" id="dataInput" placeholder="Enter data">

    <br>

    <label for="webhookInput">Webhook URL:</label>
    <input type="text" id="webhookInput" placeholder="Enter webhook URL">

    <br>

    <button onclick="sendData()">Send Data</button>

    <script>
        function sendData() {
            // Get data and webhook URL from input fields
            var data = document.getElementById("dataInput").value;
            var webhookURL = document.getElementById("webhookInput").value;

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();

            // Configure it to send a POST request
            xhr.open("POST", webhookURL, true);
            xhr.setRequestHeader("Content-Type", "application/json");

            // Send the data as JSON
            xhr.send(JSON.stringify({ data: data }));

            // You can handle the response if needed
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    console.log("Webhook request successful!");
                }
            };
        }
    </script>

</body>
</html>
