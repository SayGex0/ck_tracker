<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display with Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .textbox {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body>

<div class="textbox" id="displayText"></div>

<script>
    const proxyUrl = 'proxy.php?url=';
    const textLink = proxyUrl + encodeURIComponent('https://pastebin.com/raw/pkcn8UFr');

    // Fetch the text from the link via proxy
    fetch(textLink)
        .then(response => response.text())
        .then(text => {
            // Display the text in the textbox
            document.getElementById('displayText').innerText = text;
        })
        .catch(error => console.error('Error fetching text:', error));
</script>

</body>
</html>
