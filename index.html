<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Display from Link</title>
</head>
<body>

<h1>Text Display from Link</h1>

<label for="linkInput">Enter Text Link:</label>
<input type="text" id="linkInput" placeholder="Enter text link">

<button onclick="displayText()">Display Text</button>

<div id="displayBox" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>

<script>
    function displayText() {
        // Get the link input value
        var linkInput = document.getElementById("linkInput").value;

        // Fetch content from the link
        fetch(linkInput)
            .then(response => response.text())
            .then(data => {
                // Display the content in the display box
                document.getElementById("displayBox").innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching content:', error);
                // Display an error message in the display box
                document.getElementById("displayBox").innerHTML = 'Error fetching content. Please check the link.';
            });
    }
</script>

</body>
</html>
